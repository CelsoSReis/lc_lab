{% extends "bases/login.html" %}
{% load static %}

{% block 'head' %}

{% endblock 'head' %}

{% block 'conteudo' %}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <!--<h2 class="heading-section">LCLAB</h2>-->
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style=" background-image: url({% static 'usuarios/images/bg-1.svg' %});">

                    </div>
                    <div class="login-wrap p-4 p-md-5 background-section">
                    <div class="d-flex">
                        <div class="w-100 d-flex align-items-center justify-content-center">
                            <img src="{% static 'usuarios/images/lclab.svg' %}" alt="lclab" width="80">
                            <!--<h3 class="mb-4 text-white">Login</h3>-->
                        </div>
                    </div>
                    <form action="{% url 'login' %}" method="POST" class="signin-form">{% csrf_token %}
                        <div class="form-group mb-3">
                            <label class="label text-white" for="name">Usu√°rio</label>
                            <input type="text" class="form-control" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="label text-white" for="password">Senha</label>
                            <input type="password" class="form-control" name="senha" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            {% if messages %}
                                <br>
                                {% for message in messages %}
                                <div class="alert {{ message.tags }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                            <button type="submit" class="form-control btn btn-primary rounded submit px-3">Entrar</button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50 text-left">
                                <label class="checkbox-wrap checkbox-primary mb-0 text-white">Manter Conectado
                                    <input type="checkbox" >
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <!--<div class="w-50 text-md-right">
                                <a href="#">Forgot Password</a>
                            </div>-->
                        </div>
                    </form>
              <!--<p class="text-center">Not a member? <a data-toggle="tab" href="#signup">Sign Up</a></p>-->
                    </div>
                </div>
            </div>
        </div>
    </div><!--End div container-->
</section>
{% endblock %}
