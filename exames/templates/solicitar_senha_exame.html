{% extends "bases/base.html" %}
{% load static %}

{% block 'head' %}

{% endblock 'head' %}

{% block 'conteudo' %}
<div class="container">
    <div class="page-inner">
        <div class="page-header">
            <h3 class="fw-bold mb-3">Resultado Exame</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 col-lg-8">
                                {% if messages %}
                                    <br>
                                    {% for message in messages %}
                                    <div class="alert {{ message.tags }}">{{ message }}</div>
                                    {% endfor %}
                                {% endif %}
                                <div class="form-group">
                                    <div class="card-title">{{exame.exame.nome}}</div>
                                    <form action="{% url "solicitar_senha_exame" exame.id %}" method="POST">{% csrf_token %}
                                        <div class="form-group">
                                            <label class="text-dark"for="password">Senha de acesso ao exame</label>
                                            <input
                                              type="password"
                                              class="form-control"
                                              name="senha"
                                              id="password"
                                              placeholder="Senha"
                                            />
                                          </div>
                                        <div class="card-action">
                                            <button class="btn btn-success" name="#">Abrir</button>
                                            <button class="btn btn-danger">Cancelar</button>
                                        </div>
                                    </form>
                                </div>                 
                            </div>
                            <div class="col-md-6 col-lg-4">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
